<div class="grid-container body">
	<div class="grid-x align-center">
		<div class="small-12 cell page-title" id="page-title">
			<h2>schedule online</h2>
		</div>
		<div class="small-12 medium-8 cell">
			<div class="time-zone"><a><i class="far fa-clock"></i> Time Zone: Jerusalem GMT +02:00</a></div>
			<div id="calendar"></div>
			<p class="text-center up-view">
				<a href="#">Weekly view <i class="fas fa-arrow-up"></i></a>
			</p>
		</div>
		<div class="small-12 medium-3 medium-offset-1 cell hide-for-small-only" data-sticky-container>
			<div class="sticky" data-sticky data-margin-top="5" data-top-anchor="page-title:bottom" data-btm-anchor="footer:top">
				<div class="sticky-box hide-for-small-only">
					<div class="head">
						<h2 class="title">Open Space</h2>
						<p class="subtitle">1 hr <span class="separator">|</span> $200.00</p>
					</div>
					<div class="body">
						<p class="date" id="date-placeholder"></p>
					</div>
					<div class="footer">
						<button class="button secondary disable">Next</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
