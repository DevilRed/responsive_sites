---
meta-title: Law Firm Website Template
layout: firm-law-layout
---
<div id="hero">{{> hero-parallax img_src="assets/img/firm_hero.jpeg"}}</div>

<div class="grid-container">
	<h2 class="page-title">schedule online</h2>
	<div class="row">
		<div class="calendar-wrapper small-12 medium-8 columns">
			<div class="time-zone"><a><i class="far fa-clock"></i> Time Zone: Jerusalem GMT +02:00</a></div>
			<div id="calendar"></div>
		</div>
		<div class="right small-12 columns medium-4 hide-for-small-only" data-sticky-container>
			<div class="sticky" data-sticky data-margin-top="0"data-top-anchor="hero:bottom" data-btm-anchor="footer:top">
				<div class="sticky-box hide-for-small-only">
					<div class="head">
						<h2 class="title">property law</h2>
						<p class="subtitle">1 hr <span class="separator">|</span> Consultation Meeting</p>
					</div>
					<div class="body">
						<p class="date" id="date-placeholder"></p>
					</div>
					<div class="footer">
						<button class="button secondary disable">Next</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
