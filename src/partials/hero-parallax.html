<div class="grid-container fluid full hero {{custom_class}} paralaxbg" style="background-image: url({{img_src}});">
	<div class="row hero">
		<div class="boxes-row">
			{{#ifpage 'homepage'}}
				{{#each boxes-content-home.boxes-content}}
					<div class="float-box {{ this.box-type }}">
						<h4>{{this.title}}</h4>
						{{#each this.text}}
						<p>{{ this }}</p>
					{{/each}}
					<a href="{{this.link}}" class="float-right link">{{this.anchor-text}}</a>
					</div>
				{{/each}}
			{{/ifpage}}
		</div>
	</div>
</div>
